<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawail - Serveurs Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        .discord-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .discord-link:hover {
            background-color: #5a6fb0;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .socials {
            margin-top: 20px;
            font-size: 18px;
        }
        .socials a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Salut ! Moi c'est Kawail</h1>
    </header>
    <main>
        <p>Je fais des serveurs Discord. Si vous êtes intéressés, mes tarifs sont à <strong>0€</strong> !</p>
        <p>Si vous voulez en savoir plus, venez me rejoindre sur Discord :</p>
        <p><strong>Mon pseudo Discord :</strong> kawailne</p>
        <a class="discord-link" href="https://discord.com" target="_blank" rel="noopener">Rejoignez-moi sur Discord</a>
        <div class="socials">
            <p>Voici mes réseaux : <a href="https://bit.ly/jibawatchbio" target="_blank" rel="noopener">https://bit.ly/jibawatchbio</a></p>
        </div>
        <div class="image-section">
            <img src="image.png" alt="Illustration Kawail">
        </div>
    </main>
</body>
</html>
